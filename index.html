
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Quiz Master</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'M PLUS Rounded 1c', sans-serif;
        background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
        margin: 0;
        overflow: hidden;
        height: 100vh;
      }
      .mario-cloud {
        position: absolute;
        background: white;
        border-radius: 50px;
        opacity: 0.8;
        z-index: -1;
      }
      .mario-cloud::after, .mario-cloud::before {
        content: '';
        position: absolute;
        background: white;
        border-radius: 50%;
      }
      .cloud-1 { width: 150px; height: 50px; top: 15%; left: 10%; animation: float 20s infinite linear; }
      .cloud-2 { width: 200px; height: 60px; top: 25%; left: 60%; animation: float 25s infinite linear reverse; }
      .cloud-3 { width: 120px; height: 40px; top: 60%; left: 80%; animation: float 18s infinite linear; }
      
      @keyframes float {
        from { transform: translateX(-100px); }
        to { transform: translateX(calc(100vw + 100px)); }
      }

      .glossy-card {
        background: linear-gradient(180deg, #ffffff 0%, #e2e8f0 100%);
        box-shadow: 0 10px 0 rgba(0, 0, 0, 0.1), inset 0 4px 0 rgba(255, 255, 255, 0.8);
      }
      
      .selection-guide {
        position: absolute;
        width: 110%;
        height: 110%;
        border: 12px solid #fbbf24;
        border-radius: 3rem;
        top: -5%;
        left: -5%;
        pointer-events: none;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
      }

      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="mario-cloud cloud-1"></div>
    <div class="mario-cloud cloud-2"></div>
    <div class="mario-cloud cloud-3"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
