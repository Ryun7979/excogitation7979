    <style>
      body {
        font-family: 'M PLUS Rounded 1c', sans-serif;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        margin: 0;
        overflow: hidden;
        height: 100dvh;
        user-select: none;
      }

      .glossy-card {
        background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
        box-shadow: 0 10px 0 rgba(0, 0, 0, 0.1), inset 0 4px 0 rgba(255, 255, 255, 0.9);
      }

      .game-screen {
        background: #1a1a1a;
        border: 8px solid #333;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.05); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.2); border-radius: 10px; }

      * { -webkit-tap-highlight-color: transparent; }

      .stage-transition-enter { opacity: 0; transform: scale(0.9); }
      .stage-transition-enter-active { opacity: 1; transform: scale(1); transition: all 300ms ease-out; }
    </style>
